<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Набор волонтёров на Капустник 96</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Стили для списка команд с чекбоксами */
    .departments {
      display: flex;
      flex-direction: column;
      gap: 5px;
      margin-bottom: 15px;
    }

    .departments label {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <main>
    <h1>Набор волонтёров на Капустник 96</h1>
    <p>5 декабря состоится одно из самых крутых мероприятий осеннего семестра на Химическом факультете - Капустник 96, и мы будем рады твоей помощи! Заполняй форму ниже и присоединяйся к нашей команде!</p>

    <form id="volunteer-form">
      <!-- ФИО -->
      <label>
        Твои ФИО:
        <input type="text" name="fullName" required>
      </label>

      <!-- Академическая группа -->
      <label>
        Номер твоей академической группы:
        <input type="text" name="group" required>
      </label>

      <!-- ВК -->
      <label>
        Ссылка на твою страницу ВК:
        <input type="url" name="vk" placeholder="https://vk.com/example" pattern="https://vk\.com/.*" required>
      </label>

      <!-- Телеграм -->
      <label>
        Ссылка на твой профиль Телеграм:
        <input type="url" name="telegram" placeholder="https://t.me/example" pattern="https://t\.me/.*" required>
      </label>

      <!-- Команды (замена select на чекбоксы) -->
      <label>В какой команде ты бы хотел помогать нам?</label>
      <div class="departments">
        <label><input type="checkbox" name="departments" value="Волонтёры"> Волонтёры</label>
        <label><input type="checkbox" name="departments" value="Информ"> Информ</label>
        <label><input type="checkbox" name="departments" value="Фотографы"> Фотографы</label>
        <label><input type="checkbox" name="departments" value="Гиды"> Гиды</label>
        <label><input type="checkbox" name="departments" value="Работяги"> Работяги</label>
        <label><input type="checkbox" name="departments" value="Охранники на Ночь Капустника"> Охранники на Ночь Капустника</label>
      </div>

      <div id="extra-questions"></div>

      <button type="submit">Отправить</button>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
